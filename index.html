<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            font-size: 2rem;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .project-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            flex-basis: 30%;
            box-sizing: border-box;
        }

        .project-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-card p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .project-card a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your GitHub Pages</h1>
    </header>
    <section class="container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-card">
                <h2>Project 1</h2>
                <p>A brief description of Project 1.</p>
                <a href="https://github.com/yourusername/project1">View on GitHub</a>
            </div>
            <div class="project-card">
                <h2>Project 2</h2>
                <p>A brief description of Project 2.</p>
                <a href="https://github.com/yourusername/project2">View on GitHub</a>
            </div>
            <div class="project-card">
                <h2>Project 3</h2>
                <p>A brief description of Project 3.</p>
                <a href="https://github.com/yourusername/project3">View on GitHub</a>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>
</body>

</html>
